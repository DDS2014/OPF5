<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
       	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<!-- Bootstrap --> 
    	<link href="css/bootstrap.css" rel="stylesheet" media="screen">
    	<link href="css/bootstrap-theme.css" rel="stylesheet" media="screen">  
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>B&uacute;squeda de Jugadores</title>
    </head>
    <body>
	 <div class="container">
        <table width="80%">
            <tr>
                <td>
                    <h1>B&uacute;squeda de Jugadores</h1>
                </td>
            </tr>
        </table>
        
        <form wicket:id="buscarJugadoresForm" class="form-horizontal">
        	<div wicket:id="selectorDiv" class="form-group">
	    		<label>Criterio de seleccion: </label>
	    		<select wicket:id="criterio"></select>
				<button wicket:id="seleccionar" class="btn btn-primary" type="submit">Seleccionar</button>
        	</div>
        	
        	<div wicket:id="inputDivs" class="form-group">
        		<div wicket:id="nombreDiv" class="form-group">
	           		<label class="control-label" for="nombre">Nombre</label>
	              	<div class="controls">
	            		<input wicket:id="criterioNombre.nombre" type="text" placeholder="un nombre" class="form-control">
	   		       	</div>
   		       	</div>
   		       	<div wicket:id="apodoDiv" class="form-group">
	   		       	<label class="control-label" for="nombre">Apodo</label>
	              	<div class="controls">
	            		<input wicket:id="criterioApodo.apodo" type="text" placeholder="un apodo" class="form-control">
	   		       	</div>
   		       	</div>
   		       	<div wicket:id="fechaDiv" class="form-group">
	   		       	<label class="control-label" for="nombre">Fecha de nacimiento anterior a</label>
	              	<div class="controls">
	            		<input wicket:id="criterioEdad.fecha" type="text" placeholder="dd/mm/aaaa" class="form-control">
	   		       	</div>
	       		</div>
	       		<div wicket:id="handicapDiv" class="form-group">
   		       		<label class="control-label" for="handicap">Handicap</label>
	              	<div class="controls">
	            		<input wicket:id="criterioHandicap.desde" type="text" placeholder="1..10" class="form-control">
	            		<input wicket:id="criterioHandicap.hasta" type="text" placeholder="1..10" class="form-control">
	   		       	</div>
   		       	</div>
   		       	<div wicket:id="promedioDiv" class="form-group">
	   		       	<label class="control-label" for="nombre">Promedio</label>
	              	<div class="controls">
	            		<input wicket:id="criterioPromedio.desde" type="text" placeholder="1..10" class="form-control">
	            		<input wicket:id="criterioPromedio.hasta" type="text" placeholder="1..10" class="form-control">
	   		       	</div>
   		       	</div>
   		       	<div wicket:id="infraccionesDiv" class="form-group">
	   		       	<label class="control-label" for="nombre">Infracciones</label>
	   		       		<select wicket:id="criterio"></select>
	              	<div class="controls">
	   		       	</div>
   		       	</div>
	            
   		       	<div class="form-actions">
                	<button wicket:id="buscar" class="btn btn-primary" type="submit">Buscar</button>
                	<button wicket:id="limpiar" class="btn">Limpiar</button>
            	</div>
        	</div>
            
            <div wicket:id="feedbackPanel" class="alert alert-error">  
			</div>
			 
			<br/>	
           	<table class="table table-striped table-bordered table-condensed">
           		<thead>
	           		<tr>
	               		<th id="main">Nombre</th>
	               		<th id="main">Apodo</th>
	               		<th id="main">Handicap</th>
	               		<th id="main">Promedio</th>
	               	</tr>
	            </thead>
				<tbody>
	               	<tr wicket:id="resultados">
	                   	<td>
	                   	    <a href="#" wicket:id="link"><label wicket:id="nombre"> unJugador</label></a>
	               	    </td> 
	           	        <td>
	       	            	<span wicket:id="apodo">unApodo</span>
	   	                </td> 
	           	        <td>
	       	            	<span wicket:id="handicap">unHandicap</span>
	   	                </td>
	   	                <td>
	       	            	<span wicket:id="promedioUltimoPartido">unPromedio</span>
	   	                </td> 
	               	</tr>
               	</tbody>
           	</table>
           	<div class="form-actions">
               	<button wicket:id="btnVolver" class="btn" type="submit">Volver</button>
           	</div>
            <br/>
        </form>
      </div>
    </body>
</html>
