<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<title>Generar Equipos-OPF5</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<!-- Bootstrap --> 
    	<link href="css/bootstrap.css" rel="stylesheet" media="screen">
    	<link href="css/bootstrap-theme.css" rel="stylesheet" media="screen">  
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
	
	<body>
		<div class="container">
	        <table>
	            <tr>
	                <td>
	                    <h2>Generar Equipos</h2>
	                </td>
	            </tr>
	        </table>
	        
	        <form wicket:id="generarEquiposForm" class="form-horizontal">
		    <table> 
			    <tr>
			    	<td> 
			    		<label>Criterio de seleccion: </label>
			    		<select wicket:id="criterioDeSeleccion">
			    			<option>Par-impar</option>
				    		<option>1,4,5,8,9</option>
						</select> 
					</td>
				</tr>  
				<tr>
					<td> 
						<label>Criterio de ordenamiento: </label>
			    		<select wicket:id="criterioDeOrdenamiento">
			    			<option>Por handicap</option>
							<option>Por promedio de notas del ultimo partido</option>
							<option>Por promedio de notas de los ultimos n partidos</option>
							<option>Mixto</option>
						</select> 
						Cantidad de calificaciones a tener en cuenta: <input wicket:id="criterioDeLasUltimasCalificaciones.cantidadDeCalificaciones"/>
					</td>
				</tr>
	       	</table>
	       
	       <div align=center>
	       		<button wicket:id="btnGenerar" class="btn btn-primary">Generar!</button>
	       		<button wicket:id="btnVolver" class="btn btn-primary">Volver</button>
       		</div>
	      			    			    
	      			    
<!-- 			<h3 wicket:id="feedbackPanel"   style="background-color: red" ></h3> -->
		    </form>
		</div>
	</body>
</html>
